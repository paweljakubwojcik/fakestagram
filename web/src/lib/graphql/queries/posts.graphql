query Posts($last: Int , $before: ID, $first: Int , $after: ID, $sort: PostSort) {
  posts(last: $last, before: $before, first: $first, after: $after, sort: $sort) {
    edges {
      cursor
      node {
        ...BasicPostFragment
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
  }
}
